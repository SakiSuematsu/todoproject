{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">TodoList</h1>
            <p class="col-md-8 fs-4">TodoListを作成して生産的な毎日を過ごしましょう</p>
        </div>
    </div>
    {% endblock header %}

    {% block content %}
    <div class="container">
        <a href="{% url 'create' %}" role="button" class="btn btn-secondary mb-2" tabindex="-1"
            aria-disabled="true">新規作成</a>
        {% for item in object_list %}
        <div class="alert alert-{{ item.priority }}" role="alert">
            <p>{{ item.title }} 期日{{item.duedate | date:"o / n / j"}}</p>
            <a href="{% url 'update' item.pk %}" role="button" class="btn btn-info" tabindex="-1"
                aria-disabled="true">編集画面へ</a>
            <a href="{% url 'delete' item.pk %}" role="button" class="btn btn-success" tabindex="-1"
                aria-disabled="true">削除画面へ</a>
            <a href="{% url 'detail' item.pk %}" role="button" class="btn btn-primary" tabindex="-1"
                aria-disabled="true">詳細画面へ</a>
        </div>

        {% endfor %}
    </div>
    {% endblock content %}
